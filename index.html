<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <!-- CLOCK -->
    <h1 class="clock" id="clock">00:00:00</h1>
    <h2 class="date" id="date">Loding...</h2>
    <!-- GREETING -->
    <div class="greeting">
    <form class="hidden" id="login-form">
      <input
        class="login-input"
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input class="login-button" type="submit" value="Log In" />
    </form>
    <h3 class="hidden" id="greeting"></h3>
  </div>
    <!-- TODO -->
    <div class="todo">
      <h3 class="todo-title">To Do List</h3>
      <form id="todo-form">
        <input class="todo-input" type="text" placeholder="Write a To Do and Press Enter" required />
      </form>
      <ul class="todo-list" id="todo-list"></ul>
    </div>
    <!-- QUOTE -->
    <div class="quote" id="quote">
      <span></span>
      <span></span>
    </div>
    <!-- WEATHER -->
    <div class="weather" id="weather">
      <span id="weather-icon"></span>
      <span id="weather-text"></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weathers.js"></script>
  </body>
</html>
